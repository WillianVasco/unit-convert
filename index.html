<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
        <title>Unit Converter ⚖️</title>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <script src="index.js" defer></script>
        <div class="main-header">
            <h1 class="title-header">Metric/Imperial Unit Conversion</h1>
            <form>
                <input type="number" name="value-input" id="input-data" min="0.01" max="100" step="0.01" required 
                oninput="validity.valid||(value='');" placeholder="Min 0,01 | Max 100">
            </form>
            <button type="button" id="converter-btn">Convert</button>
        </div>
        <div class="units-content">
            <div class="length-section">
                <h2 class="section-header">Length (Meter/Feet)</h2>
                <div id="length-el"></div>
            </div>
            <div class="volume-section">
                <h2 class="section-header">Volume (Liters/Gallons)</h2>
                <div id="volume-el"></div>
            </div>
            <div class="mass-section">
                <h2 class="section-header">Mass (Kilograms/Pounds)</h2>
                <div id="mass-el"></div>
            </div>
        </div>
    </body>
</html>
